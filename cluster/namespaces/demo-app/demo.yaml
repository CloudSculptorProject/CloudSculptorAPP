apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-bye
  labels:
    app: hello-bye
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-bye
  template:
    metadata:
      labels:
        app: hello-bye
    spec:
      containers:
      - name: nginx
        image: nginx:1.21.1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-bye
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: hello-bye
